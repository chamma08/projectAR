<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Navigation Example</title>
    <!-- Include A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Scene for MindAR -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Preload Models -->
        <a-asset-item id="model1" src="./models/ELE1.glb"></a-asset-item>
        <a-asset-item id="model2" src="./models/ELE2.glb"></a-asset-item>
        <a-asset-item id="model3" src="./models/ELE3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target for the first MindAR image -->
      <a-entity mindar-image-target="targetIndex: 0" id="target1">
        <a-gltf-model
          src="#model1"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>

      <!-- Target for the second MindAR image -->
      <a-entity mindar-image-target="targetIndex: 2" id="target3">
        <a-gltf-model
          src="#model2"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>

      <!-- Target for the third MindAR image -->
      <a-entity mindar-image-target="targetIndex: 2" id="target3">
        <a-gltf-model
          src="#model3"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // JavaScript to handle navigation
      document.addEventListener("DOMContentLoaded", () => {
        // Add event listeners for each target
        const targets = [
          { id: "target1", url: "model1.html" },
          { id: "target2", url: "model2.html" },
          { id: "target3", url: "model3.html" },
        ];

        targets.forEach((target) => {
          const element = document.getElementById(target.id);

          // Navigate to corresponding page on target found
          element.addEventListener("targetFound", () => {
            console.log(`${target.id} found! Navigating to page...`);
            window.location.href = target.url; // Navigate to specific URL
          });

          // Optional: Log message when the target is lost
          element.addEventListener("targetLost", () => {
            console.log(`${target.id} lost!`);
          });
        });
      });
    </script>
  </body>
</html>
