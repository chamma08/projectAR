<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Navigation with Multiple Targets</title>
    <!-- Include A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./combined_targets.mind; autoStart: true; showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model1" src="./assets/ar-shop/ELE1.glb"></a-asset-item>
        <a-asset-item id="model2" src="./assets/ar-shop/ELE2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Targets for the combined .mind file -->
      <a-entity mindar-image-target="targetIndex: 0" id="target1"></a-entity>
      <a-entity mindar-image-target="targetIndex: 1" id="target2"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const targets = [
          { id: "target1", url: "model1.html" },
          { id: "target2", url: "model2.html" },
        ];

        targets.forEach((target) => {
          const entity = document.getElementById(target.id);

          entity.addEventListener("targetFound", () => {
            console.log(`${target.id} found! Navigating to ${target.url}...`);
            window.location.href = target.url;
          });

          entity.addEventListener("targetLost", () => {
            console.log(`${target.id} lost!`);
          });
        });
      });
    </script>
  </body>
</html>
