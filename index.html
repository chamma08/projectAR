<a-scene
  mindar-image="imageTargetSrc: ./combined_targets.mind; autoStart: true; showStats: false;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-assets>
    <a-asset-item id="model1" src="./models/ELE1.glb"></a-asset-item>
    <a-asset-item id="model2" src="./models/ELE2.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Targets for the combined .mind file -->
  <a-entity mindar-image-target="targetIndex: 0" id="target1"></a-entity>
  <a-entity mindar-image-target="targetIndex: 1" id="target2"></a-entity>
</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const targets = [
      { id: "target1", url: "model1.html" },
      { id: "target2", url: "model2.html" },
    ];

    targets.forEach((target) => {
      const entity = document.getElementById(target.id);

      entity.addEventListener("targetFound", () => {
        console.log(`${target.id} found! Navigating to ${target.url}...`);
        window.location.href = target.url;
      });

      entity.addEventListener("targetLost", () => {
        console.log(`${target.id} lost!`);
      });
    });
  });
</script>
